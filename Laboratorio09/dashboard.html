<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  
</head>
<body>
  <div class="sidebar">
    <div class="profile">
      <img src="https://www.shutterstock.com/image-vector/generic-user-profile-icon-avatar-260nw-2671699759.jpg" alt="User">
      <h3>Angel Hancco</h3>
      <p>ahanncofl@unsa.edu.pe</p>
    </div>
    <ul>
      <li> Inicio</li>
      <li> Archivos</li>
      <li> Mensajes</li>
      <li> Notificacion</li>
      <li> Lugar</li>
    </ul>
  </div>

  <div class="main">
    <div class="header">
      <h2>Dashboard User</h2>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Earning</h3>
        <div class="value">$628</div>
      </div>
      <div class="card">
        <h3>Share</h3>
        <div class="value">2434</div>
      </div>
      <div class="card">
        <h3>Likes</h3>
        <div class="value">1259</div>
      </div>
      <div class="card">
        <h3>Calificacion</h3>
        <div class="value">8.5</div>
      </div>
    </div>

    <div class="chart-section">
      <div class="chart">
        <h3>Resultados</h3>
        <img src="https://www.shutterstock.com/image-vector/colourful-slim-chart-bars-template-600nw-2304461551.jpg" alt="User">
      </div>

      <div class="progress">
        <h3>Progreso</h3>
        <div class="circle">45%</div>
      </div>
    </div>

    <div class="footer-graph">
      <h3>Activity Overview</h3>
      <img src="https://insightsoftware.com/wp-content/uploads/2016/12/AreaChart-Example.png" alt="">
    </div>
  </div>
</body>
</html>
